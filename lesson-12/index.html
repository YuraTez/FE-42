    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

            rel="stylesheet"

    />

<body>
<div class="container">


    <div class="my-slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="carousel-item active">
                    <img src="https://gardeningtips.in/wp-content/uploads/2022/08/Secret-Power-of-Nature1-1024x683.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-6">
                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                        </div>
                        <div class="col-6">
                            <h1>some title</h1>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <div class="slider-2">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="swiper-slide">                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="swiper-slide">                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="swiper-slide">                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>
                <div class="swiper-slide">                            <img src="https://wallpapers.com/images/hd/hd-nature-snowy-mountains-ngdfb9h966h4z3le.jpg" class="d-block w-100" alt="img">
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
